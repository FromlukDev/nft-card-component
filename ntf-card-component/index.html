<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFT|Card Component Challenge</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/7244955978.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="container">
    <section class="card">
      <header>
        <img class="cube" src="../ntf-card-component/images/image-equilibrium.jpg" alt="the image of cube" />
        <div class="overlay">
          <div class="content">
            <i class="fa-solid fa-eye fa-4x"></i>
          </div>
        </div>
        <a href="#">
          <h1 class="pd-link">Equilibrium #3429</h1>
        </a>
      </header>
      <article class="text">
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <span class="eth"><i class="fa-brands fa-ethereum"></i>0.041ETH</span>
          <span class="d-left"><i class="fa-solid fa-clock"></i>3 days left</span>
        </div>
      </article>
      <hr />
      <footer class="avatar">
        <img class="avatar-img" src="images/image-avatar.png" alt="" />
        <h2>Creation of <a href="#" class="avatar-name">Jules WyVern</a></h2>
      </footer>
    </section>
  </main>
</body>

</html>
